name: Build App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 numpy soundfile

      - name: Build with PyInstaller
        run: pyinstaller "Add or Subtract Stems.spec" --noconfirm

      - name: Zip artifact for release
        run: Compress-Archive -Path "dist\Add or Subtract Stems.exe" -DestinationPath "dist\Add-or-Subtract-Stems-Windows.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Add-or-Subtract-Stems-Windows
          path: dist/Add-or-Subtract-Stems-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 numpy soundfile

      - name: Convert PNG to ICNS
        run: |
          mkdir -p icon.iconset
          sips -z 16 16 icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32 icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32 icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64 icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128 icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256 icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512 icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512 icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns

      - name: Build with PyInstaller
        run: pyinstaller "Add or Subtract Stems_mac.spec" --noconfirm

      - name: Zip artifact for release
        run: cd dist && zip -r Add-or-Subtract-Stems-macOS.zip "Add or Subtract Stems.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Add-or-Subtract-Stems-macOS
          path: dist/Add-or-Subtract-Stems-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 numpy soundfile

      - name: Build with PyInstaller
        run: pyinstaller "Add or Subtract Stems_linux.spec" --noconfirm

      - name: Zip artifact for release
        run: cd dist && zip Add-or-Subtract-Stems-Linux.zip "Add or Subtract Stems"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Add-or-Subtract-Stems-Linux
          path: dist/Add-or-Subtract-Stems-Linux.zip

  # Optional: Create a release when a tag is pushed
  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
